    <div class="labels">
      <label for="Slide1" id="Slide1" class="Slide">
        <div class="content">

          <h1><strong>Comprometidos con la calidad y seguridad de los datos</strong><br>
            <br>
             </h1>
             <p>Proporcionar a todo el personal de Digital Data que acceden a los activos de tecnología e información los requisitos y pautas de actuación necesarios para protegerlos, asegurando la integridad, disponibilidad y privacidad de las infraestructuras informáticas y de la información que contienen. </p> <br>
             <p>

               <b>Responsabilidad</b> <br>
                <br>
              <b>  Gerente y Equipo de IT: </b> <br> <br>
•   Aplicación de políticas, estándares y procedimientos para la gestión tecnológica. <br>
•   Proporcionar soporte tecnológico. <br>
•   Supervisar y administrar el uso de los recursos informáticos. <br>
•   Realizar el mantenimiento de los equipos informáticos. <br> <br>

 <b>Gerente y Equipo de Almacen:</b> <br>
•  Gestionar los inventarios de activos electrónicos actualizados en el Control Room. <br> <br>

 <b>Gerentes y Supervisores </b> <br>
•	Respetar las políticas, estándares y procedimientos de recursos tecnológicos. <br>
•	Supervisar y administrar el uso de los recursos informáticos <br>
•	Crear tickets de soporte dentro del Control Room para solicitar mantenimientos correctivos. <br> <br>
Usuarios  <br>
•	Respetar las políticas, estándares y procedimientos de recursos tecnológicos. <br>


             </p>
        </div>

      <label for="Slide3" id="Slide3" class="Slide">
        <div class="content">
          <h1>Alcance de seguridad informatica</h1>
          <div class="block">
            <span>
          <br>
          <br>
              <p>Las políticas de seguridad informática están orientadas a toda la información almacenada, procesada y transmitida en medios electrónicos, estas políticas deben ser conocidas y cumplidas por todos los usuarios de Digital Data ya sea que estén instalaciones de Digital Data o asignados a proyectos. La responsabilidad por la seguridad de la información no sólo corresponde a las áreas de seguridad informática, si no a las personas asignadas para el uso o manejo de esta.

Las políticas y estándares de seguridad informática establecidas en este documento son la base para la protección de los activos electrónicos de Digital Data. El incumplimiento de esta política pondrá en riesgo la información o equipo propiedad de Digital Data, lo cual podrá presumirse como causa de un acta administrativa y hasta una demanda penal, dependiendo de su naturaleza y gravedad.

Se deberá realizar en cada proyecto un análisis, detección y tratamiento de vulnerabilidades y riesgos de seguridad, logrando un aseguramiento de la infraestructura tecnológica del centro de digitalización, así como la protección de imágenes y datos propiedad de Digital Data y sus clientes procesadas en dicha infraestructura.
</p>
            </span>
          </div>
        </div>
      </label>
      <label for="Slide4" id="Slide4" class="Slide">
        <div class="content">
          <h1>Politicas de reclutamiento</h1>
          <div class="block">
            <span>
              <b></b> <br>
              <br>

               <p>Objetivo</p> <br>
               <p>
                 Digital Data establece las Políticas para atraer, contratar y retener personal que se integre a la organización.
                 Aplica a todos los candidatos y empleados de Digital Data, S.A. de C.V., así como a personal subordinado de
                 outsourcing y personal de asociados.  <br> <br>
                 En Digital Data el reclutamiento, selección y contratación del personal tienen como finalidad atraer y dotar
recursos humanos de alta calidad a la organización.
a) Promovemos la participación de todo tipo de persona, se evalúa con criterios de equidad sin mayor distinción
que la de sus capacidades profesionales, respetando y aceptando las diferencias personales en todos sus aspectos.
b) Buscamos mayor diversidad y aspiramos la nivelación de género dentro de la organización, sin más distinción
que las cualidades profesionales.
c) Aspiramos a una mayor representación de la diversidad étnica y de otra índole, de manera progresiva

               </p>

            </span>
          </div>
        </div>
      </label>
      <label for="Slide5" id="Slide5" class="Slide">
        <div class="content">
          <h1> Contratación </h1>
          <div class="block">
            <span>
          <p><br> <br>
 No es posible contratar a menores de edad. <br>
 Ningún trabajador se verá discriminado por razones de edad, sexo, estado civil, origen racional o étnico,
condición social, religioso o convicciones, ideas políticas ni orientación sexual. <br>
 El trabajador no podrá efectuar negociaciones relacionadas con los activos de la empresa en los cuales
pueda tener un interés real o potencial. <br>
 Los datos y referencias que proporcionen los trabajadores serán verificados por el área de Recursos Humanos,
quedando entendido que, de comprobarse la falsedad de los mismos, no será admitido en el trabajo, o, si ya
estuviese trabajando, le podrá ser rescindido el contrato Individual del trabajo, sin responsabilidad alguna de Digital
Data. <br> <br>
Quien violen esta política están sujetos a la terminación de todas las relaciones comerciales con Digital Data.
</p>
            </span>
          </div>
        </div>
      </label>
